<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>Tea house</title>

</head>

<body>

    <!-- banner section -->
    <div class="parent_div  max-w-[1280px] mx-auto flex flex-col md:flex-row justify-between items-center">
        <div class="left_div ">
            <h1 class="text-[80px] font-bold">It's good <br>
                tea time at The <br> Tea House</h1>
            <p class="text-[18px] my-[30px]">Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your
                Taste Buds.</p>
            <button
                class="w-[200px] h-[64px]  text-xl text-white rounded-[10px] bg-gradient-to-r from-[#FF8938] to-[#ff0000]">Explore
                More <span><i class="-rotate-45 fa-solid fa-arrow-right"></i></span></button>
                
        </div>

        <div class="right-div relative">
            <img src="images/banner.png" class="relative top-[100px]" alt="" >

            <div class="bg-white h-[100px] w-[255px]  flex items-center rounded-xl shadow-2xl absolute left-[100px]">
                <span class="text-4xl"><i class="fa-solid fa-star"></i></span>

                <div class="ml-4">
                    <p class="text-[30px] bold">5.00</p>
                    <p>Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </div>


    
</body>

</html>
